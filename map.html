function circle(spots,latOri,longOri,r){
	
	for(i=0;i<spots;i++)
	{
		//alert("");
		setTimeout(function(){
			var ex=Math.cos(2*Math.PI/spots*i);
			var ey=Math.sin(2*Math.PI/spots*i);
			//alert("");
			var x=r*ex+latOri;
			var y=r*ey+longOri;
			var myCircle=new Array();
			myCircle[i]=new google.maps.LatLng(x,y);
			
			var circle_dot=new Array();
			circle_dot[i]=new google.maps.Marker({
				position: myCircle[i],
				map: map,
				icon: dot_marker,
				animation: google.maps.Animation.DROP
	  
			})
			//circle_dot[i].setMap(map);
			
		
		},i*2000)
		
  
		
		
	}

}
